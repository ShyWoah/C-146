<!DOCTYPE html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </head>

    <body>
        <a-scene background="color: black">
            <a-sphere position="0 3 -4" radius="0.5" color="blue"></a-sphere>
            <a-box position="0 2 -4" rotation="0 0 0" color="blue"></a-box>
            <a-cylinder position="-0.25 1 -4" radius="0.15" height="1" color="yellow"></a-cylinder>
            <a-cylinder position="0.25 1 -4" radius="0.15" height="1" color="yellow"></a-cylinder>
            <a-cylinder position="1 2.5 -4" rotation="0 0 90" radius="0.15" height="1" color="yellow"></a-cylinder>
            <a-cylinder position="-1 2.5 -4" rotation="0 0 90" radius="0.15" height="1" color="yellow"></a-cylinder>
        </a-scene>
    </body>
</html>
